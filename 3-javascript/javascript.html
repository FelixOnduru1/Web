<html>


<head>

    <title>Javasript</title>
</head>

<body>
    <p id="text">Hello There!</p>
    <button id="myButton"> Click Me!</button>
    <p id="secondParagraph">This is my portfolio</p>
    <button id="myButton2"> Click Me!</button>
    <p id="thirdParagraph">Type your name</p>
    <input type="text" id="textInput">
    <button id="myButton3">Change Text</button>
    <p>What is the magic word?</p>
    <input type="text" id="magicWord">
    <button id="myButton4"> Submit</button>
    <p>How many fingers am I holding up?</p>
    <input type="text" id="guessedNumber">
    <button id="myButton5">Guess!</button>
    <p><button id="myButton6">Display Tweets</button></p>
    <p>What is the number?</p>
    <select name="Number" id="userInput">
        <option value="0">Zero</option>
        <option value="1">One</option>
        <option value="2"> Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
        <option value="6"> Six</option>
    </select>
    <button id="myButton7"> Find Out</button>
    <div id="tweetsPosted"></div>
    <script type="text/javascript">
        document.getElementById("myButton").onclick = function() {
            document.getElementById("text").innerHTML = "My name is Felix"
        }
        document.getElementById("myButton2").onclick = function() {
            document.getElementById("secondParagraph").innerHTML = document.getElementById("secondParagraph").innerHTML + ". Feel free to look around."
        }
        document.getElementById("myButton3").onclick = function() {
            var textEntered = "";
            textEntered = document.getElementById("textInput").value;
            document.getElementById("thirdParagraph").innerHTML = textEntered
        }
        var myArray = new Array()
        myArray[0] = "pizza";
        myArray[1] = "chocolate";


        document.getElementById("myButton4").onclick = function() {
            var entry = document.getElementById("magicWord").value
            var rightMagicWord = "Success"
            if (entry == rightMagicWord) {
                alert("You made it!")
            } else {
                alert("Try again!")
            }

        }
        document.getElementById("myButton5").onclick = function() {
            var trial = document.getElementById("guessedNumber").value
            var rightNumber = Math.floor(Math.random() * 6)
            if (trial == rightNumber) {
                alert("You guessed it right!")
            } else {
                alert("Nop. Try again! The correct number is " + rightNumber)
            }

        }
        var tweets = ["Take it or leave it.", "Get better everyday"];
        var tweetString = ""
        tweets.push("I am gonna make it!")
        tweets.splice(0, 1)
        tweets.splice(1, 0, "Create a brand that attracts value")

        document.getElementById("myButton6").onclick = function() {
            for (var i = 0; i < tweets.length; i++) {
                tweetString = tweetString + "<p>" + tweets[i] + "</p>"


            }
            document.getElementById("tweetsPosted").innerHTML = tweetString
        }

        document.getElementById("myButton7").onclick = function() {
            var userNumber = document.getElementById("userInput").value

            var gotIt = false

            var numberOfGuesses = 1

            while (gotIt == false) {
                var computerNumber = Math.floor(Math.random() * 7)
                if (userNumber == computerNumber) {
                    gotIt = true
                    alert("Yes. I got it right. It took me  " + numberOfGuesses + " number of guesses.")
                } else {
                    numberOfGuesses++

                }

            }
        }
    </script>


</body>


</html>
